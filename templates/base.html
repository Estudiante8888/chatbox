<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChatBox{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="estimgu">
        <img src="https://universitariadecolombia.edu.co/wp-content/uploads/2025/04/Logo_universitaria_white_3-1.png" srcset="https://universitariadecolombia.edu.co/wp-content/uploads/2025/04/Logo_universitaria_white_3-1.png 1x" alt="Universitaria de Colombia Logo" data-retina_logo_url="" class="fusion-standard-logo">
    </div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index')}}">ChatBox</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('mision')}}">Misión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('vision')}}">Visión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('programas')}}">Programas</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <div class="espacio"></div>
    
    <footer class="container mt-4">
        <p><a href="https://www.google.com" target="_blank">Visitenos en Internet</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
