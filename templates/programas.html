{% extends 'base.html' %}

{% block title %} Programas {% endblock %}

{% block content %}
<h1>Programas</h1>

<form action="/programas" method="post">
  <label for="codcarrera">Código de carrera:</label><br>
  <input type="number" id="codcarrera" name="codcarrera" required><br><br>
  <label for="descarrera">Descripción carrera:</label><br>
  <input type="text" id="descarrera" name="descarrera" placeholder="Digite la carrera" required><br><br>
  <input type="submit" value="Agregar">
</form>

{% endblock %}
